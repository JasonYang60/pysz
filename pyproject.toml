[build-system]
requires = ["setuptools", "wheel",
"cython>=3.0.10", "requests"]
build-backend = "setuptools.build_meta"

[project]
name = "pysz"
version = "0.0.3"
authors = [
    { name = "Jason Yang", email = "jason.neptune.yang@gmail.com"},
]
description = "A python wrapper for the SZ3 compression library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Licence :: OSI Approved :: MIT",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JasonYang60/pysz"